        <!-- Formulaire -->

    <form action="http://bienvu.net/script.php" method="POST">
        <fieldset>
            <legend>Vos coordonées</legend>
        
            <label for="Nom">Votre Nom* :</label>
                <input type="text" name="Nom" id="Nom" required> <br>

            <label for="Prénom">Votre prénom* :</label>
                <input type="text" name="Prénom" id="Prénom" required> <br> <br>

            <label for="Sexe">Sexe*</label> 
                <input type="radio" name="Sexe" id="Sexe" required value="Feminin"> Feminin
                <input type="radio" name="Sexe" required value="Masculin">Masculin <br> <br>
        
            <label for="DDN">Date de naissance* :</label>
                <input type="date" name="DDN" id="DDN" required> <br>

            <label for="CP">Code postal* :</label>
                <input type="text" name="CP" id="CP" size="5" maxlength="5" required> <br>

            <label for="Adresse">Adresse :</label>
                <input type="text" name="Adresse" id="Adresse"> <br>

            <label for="Ville">Ville :</label>
                <input type="text" name="Ville" id="Ville"> <br>

            <label for="Mail">Email* :</label>
                <input type="text" name="Mail" id="Mail" placeholder="dave.loper@afpa.fr" required>
    
        </fieldset> <br> <br>

        <fieldset>
            <legend>Votre demande</legend>
            
            <label for="Sujet">Sujet* :</label>
                <select id="Sujet">
                    <option value="" selected>-</option>
                    <option value="Mes commandes" >Mes commandes</option>
                    <option value="Question sur un produit" >Question sur un produit</option>
                    <option value="Réclamation" >Réclamation</option>
                    <option value="Autres" >Autres</option>
                </select>
<br>

            <label for="Question">Votre Question* :</label>
                <textarea name="Question" id="Question" rows="2" cols="15" required> </textarea>
        </fieldset>

<br>

        <input type="checkbox" name="Accepte" required> * J'accepte le traitement informatique de ce formulaire
