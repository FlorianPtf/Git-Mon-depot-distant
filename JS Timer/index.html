<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Timer</title>
</head>
<body>
    <div class="container">

        <div class="title">
            <h2>Timer</h2>
        </div>

        <div class="timer">
            <div class="timercard">
                <div class="timer-text" id="timer">00 : 00
                </div>
            </div>

        
            <div class="timer-button">
                <input type="text" class="timerchoix" name="timer" id="timerchoix" placeholder="Temps en minutes">
                <button class="bouton" id="boutonstart">Start</button>
                <button class="bouton" id="boutonstop">Stop</button>
            </div>
        </div>

        <div class="title">
            <h2>Chronom√®tre</h2>
        </div>

        <div class="timer">
            <div class="timercard">
                <div class="timertext" id="chrono">00:00:00</div>
            </div>
        </div>

        <div class="timer-button">
            <div class="bouton" id="boutonreset">Reset</div>
            <div class="bouton" id="boutonstop2">Pause</div>
            <div class="bouton" id="boutonstart2">Start</div>

        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
