<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="card">
            <div class="card-image-container">
            </div>
            <div class="card-body">
                
                <h2 id="card-heading">Equilibrium #3429</h2>
                <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="value">
                    <div class="first">
                        <img class="eth" src="images/icon-ethereum.svg">
                        <span class="eth-text">0.041 ETH</span>
                    </div>
                    <div class="second">
                        <img class="clock" src="images/icon-clock.svg">
                        <span class="clock-text">3 days left</span>
                    </div>
                </div>

                <hr>

                <div class="card-footer">
                    <img class="card-avatar" src="images/image-avatar.png">
                    <span class="credit">
                        <span class="name-prefix">Creation of</span> 
                        <span class="name">Jules Wyvern</span>
                    </span>
                </div>
                
            </div> 
        </div>  
    </body>
</html>
